<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando o uso de iframe</title>

    <!-- As CSS são soberanas nas configuraçoes ( Elas sobrepõe as configuraçoes locais no html)-->

    <Style>
        iframe{
            width: 700px;
            height: 700px;
            border: 1px solid black;
            background-color: blue;
            
        }
    </Style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <!--<p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a> para aprender a programar</p>-->
    <!--Criando um link utilizando um iFrame -->
    

    <!-- Tamanho padrão de um <iframe> é de 300x150 px; -->
    <!-- opcões do Scolling - [auto] Se o texto for maior que o iframe o navegador cria uma barra de rolagem
                              [yes ] Independente do tamanho do iframe o navegador cria uma barra de rolagem
                              [no  ] O navegador não cria barra de rolagem independente do tamanho do texto -->
    
        -->
    <p>acessando o site do
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no"> 
             [! Seu navegador não é compativel para este endereço</iframe>
             <!-- Esta mensagem será exixida caso o navegador não consiga acessar a URL-->
    para aprender a programar
    </p>
               
    
    <!-- Exemplo de mensagem de erro qdo o navegador bloqueia o acesso da URL (Obs: Não funcionou)-->
    <p>
        o Site do <iframe src="https://www.google.com.br" frameborder="">
        [  Seu navegador não é compativel para este endereço ]    
        </iframe>
        esta bem legal.
    </p>

    
    <!-- Outra Opção de corrigir o acesso sem mensagem de erro em caso de negação de abertura da URL pelo navegador (Obs: Não funcionou)-->
    <p>
        o Site do <iframe src="https://www.google.com.br" frameborder="">
        <a href="https:www.google.com.br" target="_blank">google</a>   
        </iframe>
        esta bem legal.
    </p>
     
    <p> 
        O repositório do Gustavo Guanabara       
                <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
                    <a href="https://gustavoguanabara.github.io" target="blank" no GitHub </a>
                </iframe>
                   
           também é bem legal!
    </p>
</body>
</html>
